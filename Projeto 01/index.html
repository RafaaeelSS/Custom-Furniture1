<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <!-- Meta significa que está chamando  proprio documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport siginifica as instruções da altura e largura -->
    
    <title>Móveis customizados</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" 
    rel="stylesheet">

<body>

<!-- Div e uma caixa -->
    <div id="hero">
        <!-- Para chamar uma imagem e preciso seguir o exemplo abaixo -->
        <img src="Imagens/img1.jpeg" 
             alt="Desenho de uma pessoa vestindo uma camiseta amarela em uma sala sala com moveis ">
             <!-- Tentar detalhar o maximo possivel no "alt=", pois isso ajuda quando for procurar o site-->

             <h1>
                Ambientes <span>único</span> para você!
             </h1>
             <!-- Tudo que for hear, podemos colocar h1 até h6 
            O tamanho da letra depende se e h1 ou h6, ordem decrescente.(H1 MAIOR)-->
              
             <p>
                Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>,
                 com muito bom gosto e profissionalismo,
                  investimos tempo e <span>dedicação no seu projeto.</span>

                <br/>
                <br/>
                <!-- Qurebra de linha (br = break) -->
     
                Tenha <span>ambientes limpos</span> e bem decorados, 
                transmitindo <strong>elegância  e finesse</strong> para todo 
                aquele que estiver ali.
             </p>
             <!-- Paragrafos, tudo que e <p> chama um texto -->
            <!-- Os ementos que não são onlines, serão lançados sempre um enbaixo do outro ( <p> abeixo de <p>)-->

    </div>

    <div id="footer">

        <!-- #line... -->
        <div id="line"></div>

        
        <!-- Tardet = atributo para o instagram abrir em uma nova pagina -->

        target="_blank"
        href="https://www.instagram.com/rafael_silva.s06?igsh=eDNmeGpscGk0aWh4&utm_source=qr">
            Instagram</a>
